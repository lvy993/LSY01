	<script type="text/javascript">
		var num, num0, num1, num2, num3, num4, num5, num6, num7;
		var a = num0,
			b = num2,
			c = num3;
		$("#phone").on("input", function() {
			num = $("#phone").val();
			var txt = /^1(3|4|5|7|8)\d{9}$/
			if(txt.test(num) == true) {
				$(".warning").animate({
					opacity: '0'
				}, 20);
				$("#chacke").show();
			} else {
				$(".warning").animate({
					opacity: '1'
				}, 20);
				$("#chacke").hide();
			}
		})
		$("#phone").on("input", function() {
			if(!$("#phone").val()) {
				$(".warning").animate({
					opacity: '0'
				}, 20);
			}
		})

		function random() {
			num0 = Math.floor(Math.random() * 9);
			num1 = Math.floor(Math.random() * 25);
			num2 = Math.floor(Math.random() * 25 + 26);
			num3 = Math.floor(Math.random() * 25 + 51);
			num4 = String.fromCharCode(65 + num1);
			num5 = String.fromCharCode(72 + num2);
			num6 = String.fromCharCode(47 + num3);
			num7 = num6 + num5 + num0 + num4;
			return num7;
		}
		random();
		$("#yzm").val(num7);
		$("strong").on("mousedown", function(e) {
			e.preventDefault();
			random();
			$("#yzm").val(num7);
		})
		$("#yzm").on("mousedown", function(e) {
			e.preventDefault();
			random();
			$("#yzm").val(num7);
		})
		$(".win button:nth-child(9)").on("click", function() {

			if($(".validation>input:nth-child(1)").val() == $("#yzm").val()) {

			}
		})
		$(".win button:nth-child(10)").on("click", function() {
